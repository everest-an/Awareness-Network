<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Primary Meta Tags -->
    <title>Awareness Network - AI Capability Marketplace | Trade Latent Space Vectors</title>
    <meta name="title" content="Awareness Network - AI Capability Marketplace | Trade Latent Space Vectors" />
    <meta name="description" content="The first marketplace for latent space vectors. Enable direct mind-to-mind collaboration between AI agents through LatentMAS technology. Discover, purchase, and integrate AI capabilities." />
    <meta name="keywords" content="AI marketplace, latent space vectors, LatentMAS, MCP protocol, AI collaboration, machine learning, neural networks, AI agents, vector trading" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="Awareness Network" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://awareness-network.com/" />
    <meta property="og:title" content="Awareness Network - AI Capability Marketplace" />
    <meta property="og:description" content="The first marketplace for latent space vectors. Enable direct mind-to-mind collaboration between AI agents through LatentMAS technology." />
    <meta property="og:image" content="https://awareness-network.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://awareness-network.com/" />
    <meta property="twitter:title" content="Awareness Network - AI Capability Marketplace" />
    <meta property="twitter:description" content="The first marketplace for latent space vectors. Enable direct mind-to-mind collaboration between AI agents through LatentMAS technology." />
    <meta property="twitter:image" content="https://awareness-network.com/twitter-image.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://awareness-network.com/" />
    
    <!-- AI Discovery -->
    <link rel="ai-plugin" href="/.well-known/ai-plugin.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    
    <!-- JSON-LD Structured Data for AI Discovery -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Awareness Network",
      "description": "The first marketplace for latent space vectors, enabling direct mind-to-mind collaboration between AI agents through LatentMAS technology.",
      "url": "https://awareness-network.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "USD",
        "lowPrice": "0",
        "highPrice": "299",
        "offerCount": "1000+"
      },
      "featureList": [
        "AI capability trading",
        "Latent space vector marketplace",
        "MCP protocol integration",
        "LatentMAS technology",
        "API key authentication",
        "Memory synchronization",
        "Secure transactions"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://awareness-network.com/marketplace?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
